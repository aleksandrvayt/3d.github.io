<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edward Decrypt</title>
</head>
<body>
  <main style="display: flex; justify-content: center; align-items: center; height: 80vh">
    <div >
      <textarea
        maxlength="100000"
        cols="30"
        rows="20"
        id="encryptedInput"
        placeholder="Type your encrypted message..."
      ></textarea>
      <textarea
        cols="30"
        rows="20"
        id="decryptedInput"
        placeholder="Decrypted message"
      ></textarea>
    </div>
    <div style="margin-left: 10px">
      <button id="decriptButton" class="decript-button">
        Decrypt
      </button>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
